<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fachbegriffe Veranstaltungstechnik - Übung</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    main {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .quiz-item {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      gap: 1rem;
    }

    .quiz-item img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    select {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      display: block;
      margin: 2rem auto 1rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5e20;
    }

    #ergebnis {
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Fachbegriffe der Veranstaltungstechnik</h1>
    <p>Ordne jedem Bild den passenden Begriff zu.</p>

    <form id="quizForm">
      <div class="quiz-item">
        <img src="images/bild1.jpg" alt="Bild 1">
        <select name="frage1">
          <option value="">-- Begriff auswählen --</option>
          <option value="Begriff 1">Begriff 1</option>
          <option value="Begriff 2">Begriff 2</option>
          <option value="Begriff 3">Begriff 3</option>
        </select>
      </div>

      <div class="quiz-item">
        <img src="images/bild2.jpg" alt="Bild 2">
        <select name="frage2">
          <option value="">-- Begriff auswählen --</option>
          <option value="Begriff 1">Begriff 1</option>
          <option value="Begriff 2">Begriff 2</option>
          <option value="Begriff 3">Begriff 3</option>
        </select>
      </div>

      <button type="submit">Auswertung anzeigen</button>
    </form>

    <div id="ergebnis"></div>
  </main>

  <script>
    document.getElementById('quizForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const richtigeAntworten = {
        frage1: "Begriff 1",
        frage2: "Begriff 2"
      };

      let punkte = 0;
      let gesamt = Object.keys(richtigeAntworten).length;

      for (let key in richtigeAntworten) {
        const userAntwort = document.querySelector(`[name=${key}]`).value;
        if (userAntwort === richtigeAntworten[key]) {
          punkte++;
        }
      }

      document.getElementById('ergebnis').innerText = `Du hast ${punkte} von ${gesamt} richtig.`;
    });
  </script>
</body>
</html>
