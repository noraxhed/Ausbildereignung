<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fachbegriffe Veranstaltungstechnik - Übung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    main {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
      overflow-y: auto;
      max-height: 95vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .quiz-item {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      gap: 1rem;
    }

    .quiz-item img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    select {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      display: block;
      margin: 2rem auto 1rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5e20;
    }

    #ergebnis {
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    .richtig {
      background-color: #c8e6c9;
    }

    .falsch {
      background-color: #ffcdd2;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Fachbegriffe der Veranstaltungstechnik</h1>
    <label for="levelSelect">Level wählen:</label>
    <select id="levelSelect">
      <option value="1" selected>Level 1</option>
      <option value="2">Level 2</option>
    </select>

    <form id="quizForm"></form>
    <div id="ergebnis"></div>
  </main>

  <div class="lightbox" id="lightbox">
    <img src="" alt="" id="lightbox-img">
  </div>

  <script>
    const alleBegriffe = [
      "Bühne", "Traverse", "FOH", "Rigging", "PA-Anlage",
      "Lichtpult", "Mikrofon", "Laufweg", "Scheinwerfer", "Backstage"
    ];

    const level1Data = [
      { bild: "Bild1.jpg", name: "frage1", korrekt: "Bühne" },
      { bild: "Bild2.jpg", name: "frage2", korrekt: "Traverse" },
      { bild: "Bild3.jpg", name: "frage3", korrekt: "FOH" },
      { bild: "Bild4.jpg", name: "frage4", korrekt: "Rigging" },
      { bild: "Bild5.jpg", name: "frage5", korrekt: "PA-Anlage" },
      { bild: "Bild6.jpg", name: "frage6", korrekt: "Lichtpult" },
      { bild: "Bild7.jpg", name: "frage7", korrekt: "Mikrofon" },
      { bild: "Bild8.jpg", name: "frage8", korrekt: "Laufweg" },
      { bild: "Bild9.jpg", name: "frage9", korrekt: "Scheinwerfer" },
      { bild: "Bild10.jpg", name: "frage10", korrekt: "Backstage" }
    ];

    const level2Data = Array.from({ length: 10 }, (_, i) => {
      return {
        bild: `Bild2.${i + 1}.jpg`,
        name: `frage2_${i + 1}`,
        korrekt: alleBegriffe[i % alleBegriffe.length]
      };
    });

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function ladeFragen(daten) {
      const form = document.getElementById("quizForm");
      form.innerHTML = "";
      shuffle(daten);
      daten.forEach((item) => {
        const wrapper = document.createElement("div");
        wrapper.className = "quiz-item";

        const img = document.createElement("img");
        img.src = item.bild;
        img.alt = item.korrekt;
        img.addEventListener("click", () => {
          document.getElementById("lightbox-img").src = item.bild;
          document.getElementById("lightbox").style.display = "flex";
        });

        const select = document.createElement("select");
        select.name = item.name;
        const defaultOption = document.createElement("option");
        defaultOption.value = "";
        defaultOption.textContent = "-- Begriff auswählen --";
        select.appendChild(defaultOption);

        alleBegriffe.forEach(begriff => {
          const opt = document.createElement("option");
          opt.value = begriff;
          opt.textContent = begriff;
          select.appendChild(opt);
        });

        wrapper.appendChild(img);
        wrapper.appendChild(select);
        form.appendChild(wrapper);
      });

      form.onsubmit = function (e) {
        e.preventDefault();
        let punkte = 0;
        daten.forEach(item => {
          const select = document.querySelector(`[name='${item.name}']`);
          const antwort = select.value;
          if (antwort === item.korrekt) {
            punkte++;
            select.classList.add("richtig");
            select.classList.remove("falsch");
          } else {
            select.classList.add("falsch");
            select.classList.remove("richtig");
          }
        });
        document.getElementById('ergebnis').innerText = `Du hast ${punkte} von ${daten.length} richtig.`;
      };
    }

    document.getElementById("lightbox").addEventListener("click", () => {
      document.getElementById("lightbox").style.display = "none";
    });

    document.getElementById("levelSelect").addEventListener("change", function () {
      const level = this.value;
      ladeFragen(level === "2" ? level2Data : level1Data);
    });

    ladeFragen(level1Data);
  </script>
</body>
</html>
