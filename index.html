<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fachbegriffe Veranstaltungstechnik - Übung</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    main {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
      overflow-y: auto;
      max-height: 95vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .quiz-item {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      gap: 1rem;
    }

    .quiz-item img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    select {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      display: block;
      margin: 2rem auto 1rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5e20;
    }

    #ergebnis {
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Fachbegriffe der Veranstaltungstechnik</h1>
    <p>Ordne jedem Bild den passenden Begriff zu.</p>

    <form id="quizForm"></form>
    <div id="ergebnis"></div>
  </main>
  <script>
    const daten = [
      { bild: "bild1.jpg", name: "frage1", korrekt: "Bühne", begriffe: ["Bühne", "Mikrofon", "Traverse"] },
      { bild: "bild2.jpg", name: "frage2", korrekt: "Traverse", begriffe: ["Traverse", "Rigging", "PA-Anlage"] },
      { bild: "Bild3.jpg", name: "frage3", korrekt: "FOH", begriffe: ["FOH", "Backstage", "Scheinwerfer"] },
      { bild: "Bild4.jpg", name: "frage4", korrekt: "Rigging", begriffe: ["Rigging", "Laufweg", "Notausgang"] },
      { bild: "Bild5.jpg", name: "frage5", korrekt: "PA-Anlage", begriffe: ["PA-Anlage", "Lichtpult", "Bühne"] },
      { bild: "Bild6.jpg", name: "frage6", korrekt: "Lichtpult", begriffe: ["Lichtpult", "Traverse", "Mikrofon"] },
      { bild: "Bild7.jpg", name: "frage7", korrekt: "Mikrofon", begriffe: ["Mikrofon", "Scheinwerfer", "Backstage"] },
      { bild: "Bild8.jpg", name: "frage8", korrekt: "Laufweg", begriffe: ["Laufweg", "FOH", "Notausgang"] },
      { bild: "Bild9.jpg", name: "frage9", korrekt: "Scheinwerfer", begriffe: ["Scheinwerfer", "Lichtpult", "Backstage"] },
      { bild: "Bild10.jpg", name: "frage10", korrekt: "Backstage", begriffe: ["Backstage", "Rigging", "PA-Anlage"] }
    ];

    // Shuffle-Funktion
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(daten);

    const form = document.getElementById("quizForm");

    daten.forEach((item, index) => {
      const wrapper = document.createElement("div");
      wrapper.className = "quiz-item";

      const img = document.createElement("img");
      img.src = `images/${item.bild}`;
      img.alt = item.korrekt;

      const select = document.createElement("select");
      select.name = item.name;
      const defaultOption = document.createElement("option");
      defaultOption.value = "";
      defaultOption.textContent = "-- Begriff auswählen --";
      select.appendChild(defaultOption);
      item.begriffe.forEach(begriff => {
        const opt = document.createElement("option");
        opt.value = begriff;
        opt.textContent = begriff;
        select.appendChild(opt);
      });

      wrapper.appendChild(img);
      wrapper.appendChild(select);
      form.appendChild(wrapper);
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      let punkte = 0;
      daten.forEach(item => {
        const antwort = document.querySelector(`[name='${item.name}']`).value;
        if (antwort === item.korrekt) punkte++;
      });
      document.getElementById('ergebnis').innerText = `Du hast ${punkte} von ${daten.length} richtig.`;
    });
  </script>
</body>
</html>
